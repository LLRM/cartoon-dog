<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cartoon Dog</title>
	<link rel="stylesheet" href="dog.css">
</head>
<body>
	<img src="bg.png" alt="">
	<div class="dog center">
		<!-- 脸部 -->
		<div class="forehead center"></div>
		<div class="face center"></div>
		<div class="chin center"></div>
		<!-- 耳朵 -->
		<div class="ear"></div>
		<div class="ear right"></div>
		<!-- 眼睛 -->
		<div class="birthmark"></div>
		<div class="eye">
			<div class="pupil"></div>
		</div>
		<div class="eye right">
			<div class="pupil"></div>
		</div>
		<!-- 鼻子 -->
		<div class="nose center">
			<div class="nostril"></div>
			<div class="nostril right"></div>
		</div>
		<!-- 嘴巴 -->
		<div class="mouth center">
			<div class="tooth"></div>
			<div class="tooth right"></div>
			<div class="tongue center"></div>
		</div>
		<!-- 身体 -->
		<div class="body center">
			<div class="arm"></div>
			<div class="arm right"></div>
			<div class="leg">
				<div class="foot"></div>
			</div>
			<div class="leg right">
				<div class="foot"></div>
			</div>
			<div class="belly center"></div>
		</div>
	</div>
</body>	
</html>
